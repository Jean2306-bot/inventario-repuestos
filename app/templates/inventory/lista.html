{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
  <h2 class="text-center mb-4">Lista de Repuestos</h2>

  <!-- FORMULARIO DE FILTROS -->
  <form class="row mb-4" method="GET" action="{{ url_for('inventory.lista') }}">
    <div class="col-md-4">
      <label for="categoria" class="form-label">Filtrar por categoría:</label>
      <select name="categoria" id="categoria" class="form-select">
        <option value="">Todas</option>
        <option value="Display">Display</option>
        <option value="Batería">Batería</option>
        <option value="Cargador">Cargador</option>
        <option value="Flex">Flex</option>
        <option value="Otro">Otro</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="buscar" class="form-label">Buscar por nombre:</label>
      <input type="text" name="buscar" id="buscar" class="form-control" placeholder="Buscar repuesto...">
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button type="submit" class="btn btn-primary w-100">Aplicar</button>
    </div>
  </form>

  <!-- BOTÓN NUEVO REPUESTO -->
  <div class="mb-3 text-end">
    <a href="{{ url_for('inventory.nuevo') }}" class="btn btn-success">Agregar nuevo</a>
  </div>

  <!-- LISTADO EN TABLA -->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for repuesto in repuestos %}
        <tr>
          <td>{{ repuesto.nombre }}</td>
          <td>{{ repuesto.categoria }}</td>
          <td>{{ repuesto.cantidad }}</td>
          <td>${{ repuesto.precio }}</td>
          <td>
            <a href="{{ url_for('inventory.editar', id=repuesto.id) }}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{{ url_for('inventory.eliminar', id=repuesto.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
