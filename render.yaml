services:
  - type: web
    name: inventario-repuestos
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: flask db upgrade && gunicorn run:app
    envVars:
      - key: FLASK_APP
        value: run.py
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: inventario_db_vdzn
          property: connectionString
